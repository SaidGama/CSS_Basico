<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <nav>
        <a href="./index.html" target="_blank">Inicio</a>
        <a href="./acercade.html" target="_blank">A cerca de</a>
        <a href="./contacto.html" target="_blank">Contacto</a>

        <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/512/2609/2609282.png"
                alt="inicio de sesion" width="50px" height="50px"></a>
    </nav>
    <br><br>
    <section>
        <form action="">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Introduce tu nombre">
            <br><br>
            <label for="mail">Correo electronico</label>
            <input type="email" id="mail" placeholder="Introduce tu correo">
            <br><br>
            <label for="msg">Escribe tu mensaje:</label>
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
            <br><br>
            <button>Enviar</button>
        </form>
    </section>
    <br><br>
    <section>
        <form action="">
            <label for="volumen">Volumen</label>
            <input type="range" id="volumen">
            <br><br>
            <label for="archivo">Subir archivo</label>
            <input type="file" id="archivo">
            <label for="color">Colores</label>
            <input type="color" id="color">
            <label for="check">Check box</label>
            <input type="checkbox" id="check">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
            <button>Enviar</button>
        </form>
    </section>
</body>

</html>
